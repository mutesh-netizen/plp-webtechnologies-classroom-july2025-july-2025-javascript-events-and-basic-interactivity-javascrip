<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive JavaScript Assignment</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Interactive JavaScript Assignment ðŸš€</h1>

  <!-- Part 1: Event Handling -->
  <section>
    <h2>Part 1: Event Handling</h2>
    <button id="alertButton">Click me!</button>
    <p id="hoverText">Hover over me!</p>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>Part 2: Interactive Elements</h2>

    <!-- Light/Dark mode toggle -->
    <button id="toggleTheme">Toggle Light/Dark Mode</button>

    <!-- Counter -->
    <div>
      <h3>Counter</h3>
      <button id="incrementBtn">Increment</button>
      <span id="counterValue">0</span>
    </div>

    <!-- Collapsible FAQ -->
    <div>
      <h3>FAQ</h3>
      <div class="faq-item">
        <button class="faq-question">What is JavaScript?</button>
        <p class="faq-answer">JavaScript is a programming language for the web.</p>
      </div>
      <div class="faq-item">
        <button class="faq-question">What is DOM?</button>
        <p class="faq-answer">DOM is Document Object Model - a tree structure of HTML elements.</p>
      </div>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Part 3: Form Validation</h2>
    <form id="signupForm" novalidate>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <small class="error"></small>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <small class="error"></small>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" required />
        <small class="error"></small>
      </div>
      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
